<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Tasks List</title>
  </head>
  <body>
    <div id="card">
      <div id="top">
        <div class="right">
          <h1>Tasks List</h1>
          <p>Hello here are your latest tasks</p>
        </div>

        <div class="left">
          <div class="urgent">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <span>Urgent</span>
          </div>

          <div class="latest">
            <i class="fa fa-th-list" aria-hidden="true"></i>
            <span>Latest</span>
          </div>
        </div>
      </div>

      <div id="input">
        <input id="add-task-input" type="text" placeholder="Enter Task" />
        <button id="add-task-btn">Add Task</button>
      </div>
      <div id="center">
        <ul id="tasks-area"></ul>
      </div>

      <footer>
        <p id="footer-para"></p>
        <!-- <a href="./indexFormal.html">indexFormal</a> -->
      </footer>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
