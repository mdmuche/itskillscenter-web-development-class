<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Tasks List</title>
</head>
<body>
    <div id="card">
        <div id="top">

            <div class="right">
                <h1>Tasks List</h1>
                <p>Hello here are your latest tasks</p>
            </div>

            <div class="left">

              <div class="urgent">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <span>Urgent</span>
              </div>

              <div class="latest">
                <i class="fa fa-th-list" aria-hidden="true"></i>
                <span>Latest</span>
              </div>

            </div>
        </div>
      <div id="center">
        <div class="center-list center-lt">
          <div class="left">
            <i class="fa fa-check" aria-hidden="true"></i>
            <span class="lt">YT intro remix</span>
          </div>
          <div class="right"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
        </div>
        <div class="line"></div>
        <div class="center-list center-lt">
          <div class="left">
            <i class="fa fa-check" aria-hidden="true"></i>
            <span class="lt">Do the homework</span>
          </div>
          <div class="right"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
        </div>
        <div class="line"></div>
        <div class="center-list center-lt magic">
          <div class="left">
            <i class="fa fa-check circle" aria-hidden="true"></i>
            <span>Magic stuff</span>
          </div>
          <div class="right"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
        </div>
        <div class="line"></div>
        <div class="center-list magic selected">
          <div class="left">
            <i class="fa fa-check circle" aria-hidden="true"></i>
            <span>Magic stuff 2.0</span>
          </div>
          <div class="right"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
        </div>
        <div class="line"></div>
        <div class="center-list center-lt magic">
          <div class="left">
            <i class="fa fa-check circle" aria-hidden="true"></i>
            <span>Magic stuff</span>
          </div>
          <div class="right"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
        </div>
        <div class="line"></div>
      </div>

      <footer>
          <p>Last updated 12 minutes ago</p>
      </footer>
  </div>
</body>
</html>
